<!DOCTYPE html>
<html>
    <head>
        <title>This is an datalist example</title>
    </head>
    <body>
        <div>
            <form>
                <input type="text" placeholder="Username" name="name">
                <input type="password" placeholder="Password" name="password">
                <button>Register</button>
            </form>
        </div>
        <div>
           <h2>Favourite Color?</h2>
            <form>
                <input type="radio" value="Red" name="color">Red
                <input type="radio" value="Blue" name="color">Blue
                <input type="radio" value="Yello" name="color">Yello
                <input type="radio" value="Green" name="color">Green
                <input type="radio" value="Other" name="color">Other
            </form>
        </div>
        <div>
            Please select your country:
            <input list="countries" placeholder="Country" name="country">
            <datalist id="countries">
                <option value="Afghanistan">
                <option value="Afghan">
                 <option value="Afghani">
                 <option value="Algeria">
                 <option value="Aaalu">    
            </datalist>
        </div>
    </body>
</html>
