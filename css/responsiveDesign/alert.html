<!DOCTYPE html>
<html>
    <head>
        <title>alert message show by bootstrap</title>
        <style>
            .alert{
                margin: 20px;
            }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class=".container">
            <div class="alert alert-primary" role="alert">This is an alert message.News</div>
            <div class="alert alert-success" role="alert">This is an alert message.Good News</div>
            <div class="alert alert-danger" role="alert">This is an alert message.Bad News</div>
        </div>
    </body>
</html>
